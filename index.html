<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список квестов</title>
    <style>
        /* Основные цвета */
        :root {
            --color-bg: #27170d;
            --color-sidebar-bg: #2e2e2e;
            --color-header: #3c3c3c;
            --color-accent: #f9c043;
            --color-text: #ffffff;
            --color-text-secondary: #cccccc;
            --color-border: #555555;
            --color-not-started: #6c757d;
            --color-in-progress: #664b00ff;
            --color-completed: #497644;
            --color-failed: #8b3c3c;
        }

        body {
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        /* Стили боковой панели */
        .sidebar {
            width: 250px;
            background-color: var(--color-sidebar-bg);
            overflow-y: auto;
            padding: 0 10px 10px 10px;
            border-right: 1px solid var(--color-border);
            height: calc(100vh - 10px);
            display: grid;
            justify-content: space-between;
            align-content: space-between;
        }

        .sidebar h2 {
            text-align: center;
            color: var(--color-accent);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 5px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            color: var(--color-text);
        }

        .sidebar li:hover {
            background-color: var(--color-header);
        }

        /* Стили основного контента */
        .content {
            flex: 1;
            padding: 0 20px 20px 20px;
            height: calc(100vh - 20px); /* Добавлено */
            overflow-y: auto; /* Добавлено */
        }

        .quest-header {
            scroll-margin-top: 63px;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
            margin-top: 5px;
            background-color: var(--color-header);
            color: var(--color-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quest-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .quest-actions {
            display: flex;
            align-items: center;
        }

        /* Панель переключателей статусов */
        .status-toggle {
            display: flex;
            background-color: var(--color-border);
            border-radius: 4px;
            overflow: hidden;
        }

        .status-toggle button {
            background: none;
            border: none;
            padding: 5px 10px;
            color: var(--color-text-secondary);
            cursor: pointer;
        }

        .status-toggle button.active {
            background-color: var(--color-accent);
            color: var(--color-bg);
        }

        .quest-content {
            display: none;
            margin-bottom: 5px;
            padding: 10px;
            background-color: var(--color-header);
            border-radius: 4px;
            border-top: 1px solid var(--color-border);
        }

        /* Стили для статусов */
        .status-not-started {
            border-left: 5px solid var(--color-not-started);
            background-color: rgb(from var(--color-not-started) r g b / .5);
        }

        .status-in-progress {
            border-left: 5px solid var(--color-in-progress);
            background-color: rgb(from var(--color-in-progress) r g b / .5);
        }

        .status-completed {
            border-left: 5px solid var(--color-completed);
            background-color: rgb(from var(--color-completed) r g b / .5);
        }

        .status-failed {
            border-left: 5px solid var(--color-failed);
            background-color: rgb(from var(--color-failed) r g b / .5);
        }

        /* Стили поля поиска */
        .search-container {
            position: sticky;
            top: 5px;
            z-index: 2;
            padding: 10px;
            background-color: var(--color-sidebar-bg);

            border-radius: 4px;
            margin-bottom: 10px;
        }

        .search-container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: var(--color-header);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: 4px;
        }

        .search-container input::placeholder {
            color: var(--color-text-secondary);
        }

        /* Стили ссылок */
        a {
            color: var(--color-accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Стили чекбоксов */
        input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Стили списков внутри квестов */
        .quest-content ol,
        .quest-content ul {
            margin-left: 20px;
        }

        .quest-content li {
            margin-bottom: 5px;
        }

        /* Стили для шагов квеста */
        .quest-content strong {
            color: var(--color-accent);
        }

        .save-load-buttons {
            display: flex;
            margin-bottom: 5px;
            justify-content: space-between;
        }

        .save-load-buttons button,
        .save-load-buttons label {
            font-family: inherit;
            flex: 1;
            margin: 0 5px;
            padding: 2px 12px;
            font-size: 10px;
            cursor: pointer;
            background-color: #653815;
            border: none;
            border-radius: 4px;
            color: var(--color-text);
            text-align: center;
            text-transform: uppercase;
        }

        .save-load-buttons button:hover,
        .save-load-buttons label:hover {
            background-color: var(--color-header);
        }

    </style>
</head>

<!-- Боковая панель -->
<div class="sidebar">

    <div class="save-load-buttons">

        <label for="load-file" id="load-progress">Загрузить прогресс</label>
    </div>
</div>

    // Функция для сохранения состояния в localStorage
    function saveState(key, value) {
        localStorage.setItem(key, JSON.stringify(value));
    }

    // Функция для загрузки состояния из localStorage
    function loadState(key) {
        const value = localStorage.getItem(key);
        return value ? JSON.parse(value) : null;
    }

    // Инициализация страницы
    function init() {
        const questsContainer = document.getElementById('quests-container');
        const questList = document.getElementById('quest-list');

        quests.forEach((quest) => {
            // Загрузка состояния
            const status = loadState(`${quest.id}-status`) || 'not-started';
            const isCollapsed = loadState(`${quest.id}-collapsed`) || false;

            // Создание заголовка квеста
            const questHeader = document.createElement('div');
            questHeader.classList.add('quest-header', `status-${status}`);
            questHeader.id = `${quest.id}-header`;

            const questTitle = document.createElement('h2');
            questTitle.textContent = quest.title;
            questHeader.appendChild(questTitle);

            // Переключатель статуса
            const questActions = document.createElement('div');
            questActions.classList.add('quest-actions');

            // Панель переключателей
            const statusToggle = document.createElement('div');
            statusToggle.classList.add('status-toggle');

            const statuses = ['not-started', 'in-progress', 'completed', 'failed'];
            const statusLabels = {
                'not-started': 'Не начато',
                'in-progress': 'В прогрессе',
                'completed': 'Выполнено',
                'failed': 'Провалено'
            };

            statuses.forEach((stat) => {
                const btn = document.createElement('button');
                btn.textContent = statusLabels[stat];
                if (stat === status) {
                    btn.classList.add('active');
                }
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    saveState(`${quest.id}-status`, stat);
                    questHeader.className = `quest-header status-${stat}`;
                    updateSidebarStatus(quest.id, stat);

                    // Обновляем кнопки
                    const buttons = statusToggle.querySelectorAll('button');
                    buttons.forEach((b) => b.classList.remove('active'));
                    btn.classList.add('active');
                });
                statusToggle.appendChild(btn);
            });

            questActions.appendChild(statusToggle);
            questHeader.appendChild(questActions);

            // Событие на заголовок для сворачивания
            questHeader.addEventListener('click', () => {
                const content = document.getElementById(`${quest.id}-content`);
                const collapsed = !content.style.display || content.style.display === 'none';
                content.style.display = collapsed ? 'block' : 'none';
                saveState(`${quest.id}-collapsed`, !collapsed);
            });

            // Создание контента квеста
            const questContent = document.createElement('div');
            questContent.id = `${quest.id}-content`;
            questContent.classList.add('quest-content');
            questContent.innerHTML = quest.content;
            questContent.style.display = isCollapsed ? 'none' : 'block';

            // Добавление квеста в контейнер
            questsContainer.appendChild(questHeader);
            questsContainer.appendChild(questContent);

            // Добавление квеста в боковую панель
            const questListItem = document.createElement('li');
            questListItem.textContent = quest.title;
            questListItem.id = `${quest.id}-nav`;
            questListItem.classList.add(`status-${status}`);
            questListItem.addEventListener('click', () => {
                document.getElementById(`${quest.id}-header`).scrollIntoView({ behavior: 'smooth' });
            });
            questList.appendChild(questListItem);


            const items = document.querySelectorAll('input[type="checkbox"]');
            items.forEach(item => {
                const id = item.getAttribute('id');
                const stored = localStorage.getItem(id);
                item.checked = stored === 'true';
                updateStyle(item);

                item.addEventListener('change', function() {
                    localStorage.setItem(id, item.checked);
                    updateStyle(item);
                });
            });

            function updateStyle(checkbox) {
                let listItem = checkbox.closest('li');
                if (!listItem) {
                    listItem = checkbox.closest('p');
                }
                if (checkbox.checked) {
                    listItem.classList.add('status-completed');
                } else {
                    listItem.classList.remove('status-completed');
                }
            }
        });

        // Поиск
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            quests.forEach((quest) => {
                const header = document.getElementById(`${quest.id}-header`);
                const content = document.getElementById(`${quest.id}-content`);
                const navItem = document.getElementById(`${quest.id}-nav`);
                if (quest.title.toLowerCase().includes(filter) || quest.content.toLowerCase().includes(filter)) {
                    header.style.display = '';
                    navItem.style.display = '';
                    content.style.display = loadState(`${quest.id}-collapsed`) ? 'none' : 'block';
                } else {
                    header.style.display = 'none';
                    navItem.style.display = 'none';
                    content.style.display = 'none';
                }
            });
        });
    }

    // Обновление статуса в боковой панели
    function updateSidebarStatus(questId, status) {
        const navItem = document.getElementById(`${questId}-nav`);
        navItem.className = `status-${status}`;
    }

    // Функция для вычисления хеша содержимого
    async function calculateHash(data) {
        const encoder = new TextEncoder();
        const dataBuffer = encoder.encode(data);
        const hashBuffer = await crypto.subtle.digest('SHA-256', dataBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }

    // Функция для экспорта прогресса в файл с уникальным именем
    async function exportProgress() {
        const data = {};

        // Собираем данные из localStorage
        for (let key in localStorage) {
            if (localStorage.hasOwnProperty(key)) {
                data[key] = localStorage.getItem(key);
            }
        }

        // Сортируем ключи по алфавиту
        const sortedData = {};
        Object.keys(data)
            .sort()
            .forEach(key => {
                sortedData[key] = data[key];
            });

        // Преобразуем в JSON-строку
        const dataStr = JSON.stringify(sortedData, null, 2);

        // Вычисляем хеш от содержимого
        const hash = await calculateHash(dataStr);

        const blob = new Blob([dataStr], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);

        // Используем хеш для создания уникального имени файла
        link.download = `progress_${hash}.json`;
        link.click();
    }

    // Функция для импорта прогресса из файла
    function importProgress(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = JSON.parse(e.target.result);
                    for (let key in data) {
                        if (data.hasOwnProperty(key)) {
                            localStorage.setItem(key, data[key]);
                        }
                    }
                    // Перезагружаем страницу для обновления прогресса
                    location.reload();
                } catch (error) {
                    alert('Ошибка при загрузке файла. Убедитесь, что это правильный JSON-файл.');
                }
            };
            reader.readAsText(file);
        }
    }

    // Добавляем обработчики событий
    document.getElementById('save-progress').addEventListener('click', exportProgress);
    document.getElementById('load-file').addEventListener('change', importProgress);

    window.onload = init;
</script>
</body>
</html>
